<html>
  <head>
    <title>HashiCorp Waypoint URL Service</title>
    <link rel="stylesheet" type="text/css" href="/__hzn/static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body class="has-error">
    <div class="container">
      <header>
        <a href="https://waypointproject.io" class="logo">
          <img src="/__hzn/static/images/logo.svg" alt="Logo" height="72" />
        </a>
      </header>
      <section class="content">
        <div class="error-icon">
          <img src="/__hzn/static/images/error.svg" alt="Error Icon" />
        </div>
        <h1>Couldn't find a Waypoint deployment with this URL.</h1>
        <p>
          If you expected to see a deployment here you might want to check your
          logs to see if something went wrong.
        </p>
        <p>
          You can also refer to the
          <a href="https://www.waypointproject.io/docs/url">documentation</a>
          for help with Waypoint.
        </p>
        <p>
          Error reason: %s
        </p>
      </section>
      <footer>
        <a href="https://hashicorp.com" class="hashi">
          <img src="/__hzn/static/images/hashi.svg" alt="HashiCorp" />
        </a>
      </footer>
    </div>
  </body>
</html>
